global:
  scrape_interval:     5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'prometheus:9090'
  - job_name: 'loki'
    dns_sd_configs:
      - names:
          - loki-read
        type: A
        port: 3100
      - names:
          - loki-write
        type: A
        port: 3101
      - names:
          - loki-backend
        type: A
        port: 3102
  - job_name: 'promtail'
    dns_sd_configs:
      - names:
          - promtail
        type: A
        port: 9080
